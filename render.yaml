services:
  - type: web
    name: refactoriq
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 4"
    envVars:
      - key: OPENAI_API_KEY
        value: "" # set on Render dashboard to enable AI-powered fixes